<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="text-center text-header">UTC's English Club Survey Form</h1>
            <p class="text-center title">thanks for choosing UTC's English Club</p>
        </header>
        <form class="form">
            <div class="main-form row">
                <div class="form-group col-lg-8">
                    <label id="name" for="name" class="form-name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name"> 
                </div>
                <div class="col-lg-4">
                    <p class="form-name" >Sex</p>
                    <select name="sex" id="sex" class="form-control">
                        <option disabled selected value>Sex</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div> 
                <div class="form-group col-lg-12 col-md-12 col-12">
                    <label for="Majors"  class="form-name">Majors</label>
                    <input type="text" id="Majors" name="Majors" class="form-control" placeholder="Enter your majors">
                </div>
                <div class="form-group col-lg-8 col-md-8 col-12">
                    <label for="class"  class="form-name">Class</label>
                    <input type="text" id="class" name="class" class="form-control" placeholder="Enter your class">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-12">
                    <label for="Age" class="form-name">Age</label>
                    <input type="number" id="Age" name="Age" min="10" max="99" class="form-control" placeholder="Enter your age">
                </div>
                <div class="form-group col-lg-12 col-md-12 col-12">
                    <label for="birthday" class="form-name">Birthday</label>
                    <input type="date" class="form-control">
                </div>
                <div class="form-group col-lg-12 col-md-12 col-12">
                    <label for="region" class="form-name">Region</label>
                    <input type="text" id="region" name="region" class="form-control" placeholder="Enter your place">
                </div>
                <div class="form-group col-lg-8 col-md-8 col-12">
                    <label for="gmail" class="form-name">Gmail</label>
                    <input type="gmail" id="gmail" name="gmail" class="form-control" placeholder="Enter your gmail">
                </div>
                <div class="form-group col-lg-4 col-md-4 ">
                    <label for="number" class="form-name">Phone number</label>
                    <input type="number" id="number" name="number" class="form-control" placeholder="Enter your phone number">
                </div>
                <div class="col-lg-6 col-md-6">
                    <p class="form-name">You know UTC's English from where?</p>
                    <div class="form-check ">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" value="">Fanpage UTC's English club
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" value="">Friends
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" value="">Other
                        </label>
                      </div>
                </div>
                <div class="col-lg-6 col-md-6 ">
                    <p class="form-name">Which board do you want to sign in?</p>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optradio">Communication board
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optradio">Specialize board
                        </label>
                      </div>
                </div>
                <div class="form-group col-lg-12 col-md-12 col-12">
                    <label for="comment" class="form-name">Any comments or suggestions?</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
                <button type="submit" class=" btn-primary">Submit</button>
            </div>
        </form>
        
    </div>
</body>
</html>
